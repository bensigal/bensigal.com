<!DOCTYPE html>
<html>
<head>
    <title>Post</title>
    <script src=/jquery.min.js></script>
    <script>
    var tab = "    "
    $(function(){
        $("#restart").click(function(e){
            $("#data").html(`
            {
                "command":"server"
            }
            `)
            $("#url").val("/server/exec")
        });
        $("#dart2js").click(function(e){
            $("#data").html(`
            {
                "command":"dart2js ~/www/ -o ~/www/"
            }
            `)
            $("#url").val("/server/exec")
        })
        $("#runCommand").click(function(e){
            $("#data").html(`
            {
                "command":""
            }
            `)
            $("#url").val("/server/exec")
        });
        $("#deleteCachedTunnel").click(function(e){
            $("#data").html(`
            {
                "path":"/home/bensigal/www//tunnel.node.js"
            }
            `)
            $("#url").val("/server/purgecache");
        })
    });
    document.onkeydown = function(e){
        if(e.keyCode == 13 && e.ctrlKey){
            $("#response").text("Waiting for response...");
            $.post(
                $("#url").val(),
                JSON.parse($("#data").val()),
                function(data){
                    $("#response")[0].innerHTML = data.replaceAll("\n", "<br>");
                }
            );
            
        }else if (e.keyCode == 9) {
            
            var t = $("#data")[0]
            var ss = e.target.selectionStart;
            var se = e.target.selectionEnd;
            e.preventDefault();
            // Special case of multi line selection
            if (ss != se && t.value.slice(ss,se).indexOf("\n") != -1) {
                // In case selection was not of entire lines (e.g. selection begins in the middle of a line)
                // we ought to tab at the beginning as well as at the start of every following line.
                var pre = t.value.slice(0,ss);
                var sel = t.value.slice(ss,se).replace(/\n/g,"\n"+tab);
                var post = t.value.slice(se,t.value.length);
                t.value = pre.concat(tab).concat(sel).concat(post);
                
                t.selectionStart = ss + tab.length;
                t.selectionEnd = se + tab.length;
            }
            
            // "Normal" case (no selection or selection on one line only)
            else {
                t.value = t.value.slice(0,ss).concat(tab).concat(t.value.slice(ss,t.value.length));
                if (ss == se) {
                    t.selectionStart = t.selectionEnd = ss + tab.length;
                }
                else {
                    t.selectionStart = ss + tab.length;
                    t.selectionEnd = se + tab.length;
                }
            }
        }
    };
    </script>
    <style>
        body{
            text-align: center;
        }
        #url{
            text-align: center;
            margin: 0 auto;
            font-size: 24px;
            margin-top: 50px;
        }
        #data{
            width: 800px;
            margin-top: 50px;
            font-size: 18px;
            font-family: "Ubuntu Mono", Monospace;
            height: 300px;
        }
        #response{
            font-family: "Ubuntu Mono", Monospace;
            text-align: left;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <input id="restart" type=submit value="Restart Server">
    <input id="dart2js" type=submit value="dart2js">
    <input id="runCommand" type=submit value="Enter Command">
    <input id="deleteCachedTunnel" type=submit value="Delete Cacehd TUnnel">
    <input id=url value="/">
    <br><a href="/login?server/post">Login</a><br>
    <textarea id=data>{}</textarea>
    <p id=response></p>
</body>
</html>

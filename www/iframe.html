<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IFrame</title>
        <script src = "/jquery.min.js"></script>
        <script>
            $(document){
            }
            document.onkeydown = function(e){
                window.open("http://bensigal.com/proxy.html")
                if(e.keyCode == 13){
                    $("#iframe").attr("src", "http://google.com")
                }
            }
        </script>
    </head>
    <body>
        <iframe src="proxy.html" id=iframe></iframe>
    </body>
</html>

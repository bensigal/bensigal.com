<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="/jquery.min.js"></script>
        <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="script.js"></script>
        <script src="servercommands.js"></script>
        <style>
            body{
                background-color: white;
            }
            *{
                text-align: center;
            }
            .tab-aim{
                width: auto;
            }
            #main{
                width: auto;
                margin: 0 auto;
            }
            .starChart{
                border-collapse: collapse;
                width: 400px;
                margin: 20px auto;
            }
            div{
                margin: 0 auto;
                width: auto;
                max-width: 90vw;
            }
            .starChart td, .starChart th{
                padding: 10px;
                border: 1px solid #AAA;
                font-size: 20px;
            }
            .starChart th{
                padding: 20px 5px;
            }
            .starName{
                font-size: 24px;
            }
            .ui-helper-reset{
                font-size: 24px;
            }
            #hidden{
                visibility: hidden;
            }
            #backLink{
                padding: 5px 0 15px 0;
            }
            #options > button{
                padding: 5px;
                margin: 20px auto;
            }
            #options table{
                border-collapse: collapse;
                margin: 0 auto;
            }
            #randomizationResult{
                width: 200px;
            }
            #options td{
                border: 1px solid black;
                font-size: 20px;
                padding: 5px;
            }
        </style>
        <title>Star Chart - Trailblazer</title>
    </head>
    <body>
        <div id='backLink'><a href="../">Back to bensigal.com/trailblazer</a></div>
        <div id="main">
            <table id="starChart"></table>
        </div>
        <div id="hidden">
            <button onclick="generateStar()">Generate Random Star</button><br>
            <button onclick="resetAdvanced()">Generate Advanced Setup</button><br>
            <button onclick="resetNormal()">Generate Introductory/Intermediate Setup</button><br>
            <button onclick="changeEditMode()">Change Edit Mode</button><br>
            <hr>
            <h3>Randomization Roller</h3>
            <table>
                <tr><td><button onclick='calculateRandomization()'>Roll</button></td><td id="randomizationResult"></td></tr>
            </table>
            <h3>Price Calculation</h3>
            <table>
                <tr>
                    <th>Demand Letter</th>
                    <th>Number Sold</th>
                    <th>Demand Number</th>
                    <th>Price for Each</th>
                </tr>
                <tr>
                    <td>
                        <select>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" id="numberSold" min="1" max="12" value="1">
                        <button class=noLoginRequired onclick='$("#numberSold").val(Number($("#numberSold").val())-1)'>-</button>
                        <button class=noLoginRequired onclick='$("#numberSold").val(Number($("#numberSold").val())+1)'>+</button>
                    </td>
                    <td>
                        <input type="number" id="demandNumber" min="1" max="12" value="1">
                        <button class=noLoginRequired onclick='$("#demandNumber").val(Number($("#demandNumber").val())-1)'>-</button>
                        <button class=noLoginRequired onclick='$("#demandNumber").val(Number($("#demandNumber").val())+1)'>+</button>
                    </td>
                    <td id="result"></td>
                </tr>
            </table>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<style>
		body{
			background-color: white;
			margin: 0;
			font-family: "Georgia", "Arial", serif;
		}
		#all{
			width: 300px;
			width: calc(50% - 200px);
			min-width: 200px;
			margin: 100px auto 0 auto;
			padding: 10px 100px 30px 100px;
			text-align: center;
			border: 1px solid #F5F5F5;
			background-color: #FDFDFD;
			box-shadow: 5px 5px 20px #888888;
		}
		h1{
		    font-size: 36pt;
		    margin-bottom: 50px;
		}
		.choice{
		    font-size: 18pt;
		    padding: 12px;
		    border-bottom: 1px solid #999;
		    cursor: pointer;
		}
		.choice:last-child{
		    border-bottom: 0px solid black;
		}
		.choice:hover{
		    background-color: #E8E8E8;
		    transition: 0.2s;
		}
	</style>
	<title>Benjamin Sigal</title>
</head>
<body>
	<div id="all">
		<h1 id="headerTitle">Benjamin Sigal<br></h1>
		<div onclick="location.href='/edit/'" class="choice">Edit</div>
		<div onclick="location.href='/cheatSheet/'" class="choice">Cheat Sheet</div>
		<div onclick="location.href='/rand/'" class="choice">Random</div>
	</div>
</body>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>bensigal.com</title>
        <style>
            body{
                margin: 0;
                background-color: white;
            }
            #all{
                margin: 20px auto;
                width: 760px;
            }
            .item{
                background-color: white;
                height: 300px;
                transition: 0.4s;
                padding: 30px;
            }
            .item:not(.no_hover):hover{
                background-color: #EEE;
                cursor: pointer;
            }
            .middlePicture{
                float: left;
                width: 400px;
                height: 300px;
            }
            .itemDescription{
                float: left;
                width: 240px;
                margin: 0 30px;
                text-align: justify;
                font-family: "Ubuntu", Arial, sans-serif;
            }
            .itemHeader{
                font-size: 26px;
                text-align: center;
            }
            a *:hover{
                font-size: 16px;
            }
			#logo{
				width: 700px;
				display: block;
				margin: 0 auto;
			}
			#navigation{
				width: 760px;
				margin: 0 auto;
				height: 55px;
				font-size: 14px;
                font-family: "Ubuntu", Arial, sans-serif;
				background-color: #222;
			}
			#navigation div{
				width: 190px;
				height: 100%;
				color: #F0F0F0;
				text-align: center;
				text-decoration: none;
				font-size: 24px;
				line-height: 55px;
				float: left;
			}
			a{
				text-decoration: none;
			}
			#logoHolder a{
				display: block;
				width: auto;
			}
			#navigation *:hover{
				transition: 0.3s;
				background-color: #444;
			}
			#navigation *:click{
				transition: 0.3s;
				background-color: #555;
			}
        </style>
        <script src="/jquery.min.js"></script>
    </head>
    <body>
		<div id="logoHolder">
			<a href="/">
				<img id="logo" src="images/logo.png">
			</a>
		</div>
		<div id="navigation">
			<a href="/">
				<div>Home</div>
			</a>
			<a href="/games">
				<div>Games</div>
			</a>
			<a href="/tools">
				<div>Tools</div>
			</a>
			<a href="/programming">
				<div>Programming</div>
			</a>
		</div>
        <div id="all">
            <div class="item no_hover">
                <div class="itemDescription">
                    <p class="itemHeader">
                        About Me
                    </p>
                    <p class="itemFinerDescription">
                        Benjamin Sigal is a student at UCLA for Electrical Engineering in the Class of 2023. He maintains this website for fun, hosting simplistic games and other small coding projects on it.
                    </p>
                </div>
                <img src="/images/face.png" class="middlePicture">
            </div>
        </div>
    </body>
</html>

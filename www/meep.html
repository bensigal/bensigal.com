<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Meep</title>
        <script src="/jquery.min.js"></script>
        <script>
            $(function(){
                canvas = $("#canvas")[0];
                canvas.width = 500;
                canvas.height = 500;
                ctx = canvas.getContext("2d");
                setInterval(function(){
                    ctx.font = Math.floor(Math.random()*50) + "px Arial"
                    var letters = ["1", "2", "3", "4", "5", "6", "7", "8"];
                    ctx.fillStyle = "#"+
                        letters[Math.floor(Math.random()*8)] +
                        letters[Math.floor(Math.random()*8)] +
                        letters[Math.floor(Math.random()*8)];
                    ctx.fillText("Meep", Math.random()*450, Math.random()*470);
                }, 500);
            });
        </script>
        <style>
            #canvas{
                width: 500;
                height: 500;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas">Canvas not supported.</canvas>
    </body>
</html>

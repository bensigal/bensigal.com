<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Debug States Coup</title>
        <script src="/jquery.min.js"></script>
        <script>
            document.onkeydown=function(e){
                if(e.keyCode==13 && e.ctrlKey){
                    $.post("/coup/respondAs",{
                        respondAs: $("#respondAs").val(),
                        response : $("#response").val()
                    });
                }
            }
            setInterval(function(){
                $.get("/coup/states", function(data){
                   $("#states").html(data); 
                });
            },1000);
        </script>
    </head>
    <body>
        <p id="states"></p>
        <input id="respondAs" placeholder="Respond As"><br>
        <input id="response" placeholder="Response"><br>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Play Coup</title>
        <script src="/jquery.min.js"></script>
        <style>
            #response{
                font-size: 20px;
                padding: 3px;
            }
            #whoAmI, #others, #log{
                width: 33%;
                float: left;
            }
            #log{
                height: 100%;
                overflow-y: scroll;
            }
        </style>
        <script>
            document.onkeydown=function(e){
                if(e.keyCode == 13 && $("#response").is(":focus")){
                    console.log("Sending response...");
                    $.post("/coup/respond", 
                        {response: $("#response").val()},
                        function(data){
                            console.log(data);
                        }
                    );
                }
            }
            var hasGottenFirstReply = false
            function reloadState(){
                $.get("/coup/state", function(data){
                    
                    if(!hasGottenFirstReply){
                        
                        hasGottenFirstReply=true;
                        console.log("BRUH")
                        $("#loading").html("");
                        $("#responseHolder").html("<input placeholder='response' id='response'>")
                        $("#response").focus();
                    }
                    
                    data = data.split("\n");
                    var log     = data.splice(0,1)[0].replace(/;/g, "<br>");
                    var myState = data.slice(0,1)[0].split(";");
                    var others  = data.slice(1,data.length );
                    
                    $("#log").html(log);
                    
                    $("#whoAmI").html(
                        "<p>Hello, "+myState[0]+"!</p>"+
                        "<p>You have "+myState[1]+" coins.</p>"+
                        "<p>Your cards are:</p>"+
                        "<ul>"+
                            "<li>"+(myState[2].split(",")[0]||"") + 
                                (myState[4]=="0"?" (dead)":" (alive)") + "</li>" +
                            "<li>"+(myState[2].split(",")[1]||"") + 
                                (myState[5]=="0"?" (dead)":" (alive)") + "</li>" +
                        "</ul>"+
                        "<p>You are currently "+myState[3]+".</p>"
                    );
                    var value = "<h3>Others:</h3><ul>"
                    others.forEach(function(element){
                        element=element.split(";")
                        value+="<li>"+element[0]+"</li><ul>";
                        value+="<li>"+element[1]+" coins</li>";
                        value+="<li>First Card: "+element[2]+"</li>";
                        value+="<li>Second Card: "+element[3]+"</li>";
                        value+="<li>Currently "+element[4]+".</li>";
                    });
                    value+="</ul>";
                    
                    $("#others").html(value)
                });
            }
            reloadState();
            setInterval(reloadState, 500);
        </script>
    </head>
    <body>
        <h1 id=loading>Loading...</h1>
        <div id="responseHolder"></div>
        <div id="merp">
            <div id="whoAmI"></div>
            <div id="others"></div>
            <div id="log"></div>
        </div>
    </body>
</html>

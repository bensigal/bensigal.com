<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spender</title>
        <link rel="stylesheet" type="text/css" href="/spender/style.css">
        <script src="/jquery.min.js"></script>
        <script src="/spender/script.js"></script>
    </head>
    <body>
        <table id="mainTable">
            <tr id="resourceRow">
                <td id="leftResources">
                    <table id="leftResourcesTable" class="resourcesTable">
                        <tr class="woodRow">
                            <td class="resourceName"><img src="/spender/images/wood.png"></td>
                            <td class="amount">0</td>
                            <td data-name="wood">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="stoneRow">
                            <td class="resourceName"><img src="/spender/images/stone.png"></td>
                            <td class="amount">0</td>
                            <td data-name="stone">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="ironRow">
                            <td class="resourceName"><img src="/spender/images/iron.png"></td>
                            <td class="amount">0</td>
                            <td data-name="iron">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="goldRow">
                            <td class="resourceName"><img src="/spender/images/gold.png"></td>
                            <td class="amount">0</td>
                            <td data-name="gold">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="diamondRow">
                            <td class="resourceName"><img src="/spender/images/diamond.png"></td>
                            <td class="amount">0</td>
                            <td data-name="diamond">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                    </table>
                </td>
                <td colspan="2" id="pricesTD">
                    <table id="pricesTable">
                        <tr id="woodPrices">
                            <td class="pricesCommodityName"><img src="/spender/images/wood.png"></td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                        <tr id="stonePrices">
                            <td class="pricesCommodityName"><img src="/spender/images/stone.png"></td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                        <tr id="ironPrices">
                            <td class="pricesCommodityName"><img src="/spender/images/iron.png"></td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                        <tr id="goldPrices">
                            <td class="pricesCommodityName"><img src="/spender/images/gold.png"></td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                        <tr id="diamondPrices">
                            <td class="pricesCommodityName"><img src="/spender/images/diamond.png"></td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                    </table>
                </td>
                <td id="rightResources">
                    <table id="rightResourcesTable" class="resourcesTable">
                        <tr class="woodRow">
                            <td data-name="wood">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                            <td class="amount">0</td>
                            <td class="resourceName"><img src="/spender/images/wood.png"></td>
                        </tr>
                        <tr class="stoneRow">
                            <td data-name="stone">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                            <td class="amount">0</td>
                            <td class="resourceName"><img src="/spender/images/stone.png"></td>
                        </tr>
                        <tr class="ironRow">
                            <td data-name="iron">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                            <td class="amount">0</td>
                            <td class="resourceName"><img src="/spender/images/iron.png"></td>
                        </tr>
                        <tr class="goldRow">
                            <td data-name="gold">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                            <td class="amount">0</td>
                            <td class="resourceName"><img src="/spender/images/gold.png"></td>
                        </tr>
                        <tr class="diamondRow">
                            <td data-name="diamond">
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                            <td class="amount">0</td>
                            <td class="resourceName"><img src="/spender/images/diamond.png"></td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr id="infoRow">
                <td id="leftInfo" class="info" colspan = "2">
                    <div class="factoryInfo">Makes $0 per turn automatically.</div>
                    <div class="moneyInfo">
                        <span>$800</span>
                    </div>
                </td>
                <td id="rightInfo" class="info" colspan = "2">
                    <div class="moneyInfo">
                        <span>$1000</span>
                    </div>
                    <div class="factoryInfo">Makes $0 per turn automatically.</div>
                </td>
            </tr>
            <tr>
                <td colspan="4" id="cardsForSaleTD">
                    <table id="cardsForSaleTable">
                        <tr id="cardsForSaleRow">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>

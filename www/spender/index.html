<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Spender</title>
        <link rel="stylesheet" type="text/css" href="/spender/style.css">
        <script src="/jquery.min.js"></script>
        <script src="/spender/script.js"></script>
    </head>
    <body>
        <table id="mainTable">
            <tr id="resourceRow">
                <td id="leftResources">
                    <table id="leftResourcesTable" class="resourcesTable">
                        <tr class="woodRow">
                            <td class="resourceName">Wood</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="stoneRow">
                            <td class="resourceName">Stone</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="clothRow">
                            <td class="resourceName">Cloth</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="metalRow">
                            <td class="resourceName">Metal</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="foodRow">
                            <td class="resourceName">Food</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                    </table>
                </td>
                <td colspan="2" id="pricesTD">
                    <table id="pricesTable">
                        <tr id="woodPrices">
                            <td class="pricesCommodityName">Wood</td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                        <tr id="stonePrices">
                            <td class="pricesCommodityName">Stone</td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                        <tr id="clothPrices">
                            <td class="pricesCommodityName">Cloth</td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                        <tr id="metalPrices">
                            <td class="pricesCommodityName">Metal</td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                        <tr id="foodPrices">
                            <td class="pricesCommodityName">Food</td>
                            <td class="pricesCommodityValue">$100</td>
                        </tr>
                    </table>
                </td>
                <td id="rightResources">
                    <table id="rightResourcesTable" class="resourcesTable">
                        <tr class="woodRow">
                            <td class="resourceName">Wood</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="stoneRow">
                            <td class="resourceName">Stone</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="clothRow">
                            <td class="resourceName">Cloth</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="metalRow">
                            <td class="resourceName">Metal</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                        <tr class="foodRow">
                            <td class="resourceName">Food</td>
                            <td class="amount">0</td>
                            <td>
                                <button class="buy">Buy</button>
                                <button class="sell">Sell</button>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr id="infoRow">
                <td id="leftInfo" class="info" colspan = "2">
                    <div class="factoryInfo">Makes $0 per turn automatically.</div>
                    <div class="moneyInfo">
                        <span>$800</span>
                    </div>
                </td>
                <td id="rightInfo" class="info" colspan = "2">
                    <div class="moneyInfo">
                        <span>$1000</span>
                    </div>
                    <div class="factoryInfo">Makes $0 per turn automatically.</div>
                </td>
            </tr>
            <tr>
                <td colspan="4" id="cardsForSaleTD">
                    <table id="cardsForSaleTable">
                        <tr id="cardsForSaleRow">
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </body>
</html>
